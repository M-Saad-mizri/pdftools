<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFCraft Pro - 100% Client-Side PDF Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.2s; }
        .drop-zone:hover { border-color: #3b82f6; background-color: #f8fafc; }
        .sortable-ghost { opacity: 0.4; background: #dbeafe; }
        .tool-card:hover { transform: translateY(-4px); }
        #preview-grid canvas, #preview-grid img { border-radius: 4px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); width: 100%; height: 140px; object-fit: cover; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white border-b border-slate-200 py-4 sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="resetUI()">
                <i data-lucide="file-check-2" class="text-blue-600 w-8 h-8"></i>
                <span class="text-2xl font-bold text-slate-800 tracking-tight">PDFCraft <span class="text-blue-600">Pro</span></span>
            </div>
            <span class="px-3 py-1 bg-green-100 text-green-700 text-xs font-bold rounded-full uppercase">100% Free & Local</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Tools Grid -->
        <div id="tool-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <button onclick="showTool('merge')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-blue-100 p-3 rounded-xl w-fit mb-4 text-blue-600"><i data-lucide="combine"></i></div>
                <h3 class="font-bold text-slate-800">Merge PDF</h3>
                <p class="text-sm text-slate-500 mt-1">Combine multiple PDFs into one.</p>
            </button>
            <button onclick="showTool('img2pdf')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-teal-100 p-3 rounded-xl w-fit mb-4 text-teal-600"><i data-lucide="images"></i></div>
                <h3 class="font-bold text-slate-800">Images to PDF</h3>
                <p class="text-sm text-slate-500 mt-1">Convert JPG/PNG photos to PDF.</p>
            </button>
            <button onclick="showTool('split')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-orange-100 p-3 rounded-xl w-fit mb-4 text-orange-600"><i data-lucide="scissors"></i></div>
                <h3 class="font-bold text-slate-800">Split PDF</h3>
                <p class="text-sm text-slate-500 mt-1">Extract specific page ranges.</p>
            </button>
            <button onclick="showTool('extract')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-emerald-100 p-3 rounded-xl w-fit mb-4 text-emerald-600"><i data-lucide="file-search"></i></div>
                <h3 class="font-bold text-slate-800">PDF to Text</h3>
                <p class="text-sm text-slate-500 mt-1">Extract text from documents.</p>
            </button>
            <button onclick="showTool('txt2pdf')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-indigo-100 p-3 rounded-xl w-fit mb-4 text-indigo-600"><i data-lucide="type"></i></div>
                <h3 class="font-bold text-slate-800">Write to PDF</h3>
                <p class="text-sm text-slate-500 mt-1">Type text and create a PDF.</p>
            </button>
            <button onclick="showTool('pdf2img')" class="tool-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 text-left transition duration-300">
                <div class="bg-yellow-100 p-3 rounded-xl w-fit mb-4 text-yellow-600"><i data-lucide="image"></i></div>
                <h3 class="font-bold text-slate-800">PDF to Images</h3>
                <p class="text-sm text-slate-500 mt-1">Save PDF pages as PNG files.</p>
            </button>
        </div>

        <!-- Workspace -->
        <div id="workspace" class="hidden max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 mt-4">
            <div class="bg-slate-50 px-8 py-6 border-b border-slate-200 flex justify-between items-center">
                <h2 id="tool-title" class="text-2xl font-extrabold text-slate-800 capitalize">Tool Name</h2>
                <button onclick="resetUI()" class="p-2 hover:bg-slate-200 rounded-full transition"><i data-lucide="x"></i></button>
            </div>

            <div class="p-8">
                <div id="upload-container">
                    <div id="drop-zone" class="drop-zone rounded-2xl p-10 text-center cursor-pointer mb-6" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" class="hidden" multiple>
                        <i data-lucide="upload-cloud" class="w-12 h-12 text-blue-500 mx-auto mb-4"></i>
                        <p id="upload-text" class="text-lg font-bold text-slate-700">Drop files here or click to browse</p>
                    </div>
                </div>

                <div id="special-inputs" class="space-y-4 mb-6 hidden">
                    <div id="split-options" class="hidden">
                        <input type="text" id="split-pages" placeholder="e.g. 1, 3, 5-8" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div id="editor-container" class="hidden">
                        <textarea id="text-editor" rows="8" placeholder="Start typing..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-6 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                </div>

                <div id="preview-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6"></div>

                <div id="action-bar" class="hidden border-t pt-6">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="custom-filename" placeholder="Name your file" class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="process-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition flex items-center justify-center">
                            <span>Process & Download</span>
                            <i data-lucide="download" class="ml-2 w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div id="extraction-result" class="hidden mt-6 bg-slate-50 p-6 rounded-2xl border border-slate-200">
                    <pre id="extracted-content" class="whitespace-pre-wrap text-sm text-slate-600 max-h-60 overflow-y-auto"></pre>
                    <button onclick="copyText()" class="mt-4 text-blue-600 font-bold flex items-center"><i data-lucide="copy" class="w-4 h-4 mr-2"></i> Copy Text</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const { PDFDocument, rgb, StandardFonts } = PDFLib;
        let state = { currentTool: null, files: [] };
        let sortable = null;

        function showTool(tool) {
            state.currentTool = tool;
            state.files = [];
            document.getElementById('tool-grid').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('preview-grid').innerHTML = '';
            document.getElementById('special-inputs').classList.add('hidden');
            document.getElementById('action-bar').classList.add('hidden');
            document.getElementById('extraction-result').classList.add('hidden');
            document.getElementById('upload-container').classList.toggle('hidden', tool === 'txt2pdf');
            
            const fileInput = document.getElementById('file-input');
            if (tool === 'img2pdf') fileInput.accept = "image/jpeg, image/png";
            else fileInput.accept = ".pdf";

            if (tool === 'txt2pdf') {
                document.getElementById('special-inputs').classList.remove('hidden');
                document.getElementById('editor-container').classList.remove('hidden');
                document.getElementById('action-bar').classList.remove('hidden');
            } else if (tool === 'split') {
                document.getElementById('special-inputs').classList.remove('hidden');
                document.getElementById('split-options').classList.remove('hidden');
            }
            
            document.getElementById('tool-title').innerText = tool.replace('img2pdf', 'Images to PDF').replace('pdf2img', 'PDF to Images').replace('txt2pdf', 'Text to PDF');
            lucide.createIcons();
        }

        function resetUI() {
            document.getElementById('tool-grid').classList.remove('hidden');
            document.getElementById('workspace').classList.add('hidden');
            ['split-options', 'editor-container'].forEach(id => document.getElementById(id).classList.add('hidden'));
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const uploaded = Array.from(e.target.files);
            for (const file of uploaded) {
                let thumb = "";
                if (file.type.startsWith('image/')) {
                    thumb = URL.createObjectURL(file);
                } else {
                    thumb = await generatePdfThumbnail(file);
                }
                state.files.push({ file, thumb, id: Math.random().toString(36).substr(2, 9) });
            }
            renderPreviews();
            document.getElementById('action-bar').classList.remove('hidden');
            initSortable();
        });

        async function generatePdfThumbnail(file) {
            const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
            const page = await pdf.getPage(1);
            const canvas = document.createElement('canvas');
            const viewport = page.getViewport({ scale: 0.2 });
            canvas.height = viewport.height; canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            return canvas.toDataURL();
        }

        function renderPreviews() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = '';
            state.files.forEach(f => {
                const div = document.createElement('div');
                div.className = "relative bg-slate-100 p-2 rounded-lg border cursor-move";
                div.dataset.id = f.id;
                div.innerHTML = `<img src="${f.thumb}"><div class="text-[10px] truncate mt-1">${f.file.name}</div>
                                 <button onclick="removeFile('${f.id}')" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1"><i data-lucide="x" class="w-3 h-3"></i></button>`;
                grid.appendChild(div);
            });
            lucide.createIcons();
        }

        function removeFile(id) {
            state.files = state.files.filter(f => f.id !== id);
            renderPreviews();
        }

        function initSortable() {
            if (sortable) sortable.destroy();
            sortable = Sortable.create(document.getElementById('preview-grid'), {
                animation: 150,
                onEnd: () => {
                    const order = sortable.toArray();
                    state.files.sort((a, b) => order.indexOf(a.id) - order.indexOf(b.id));
                }
            });
        }

        document.getElementById('process-btn').addEventListener('click', async () => {
            const btn = document.getElementById('process-btn');
            btn.disabled = true;
            const name = document.getElementById('custom-filename').value || 'pdfcraft_result';

            try {
                let result;
                if (state.currentTool === 'merge') result = await mergePDFs();
                else if (state.currentTool === 'img2pdf') result = await imagesToPdf();
                else if (state.currentTool === 'split') result = await splitPDF();
                else if (state.currentTool === 'txt2pdf') result = await textToPdf();
                else if (state.currentTool === 'extract') return await extractText();
                else if (state.currentTool === 'pdf2img') return await pdfToImages();

                if (result) download(result, `${name}.pdf`, 'application/pdf');
            } catch (e) { alert("Error: " + e.message); }
            btn.disabled = false;
        });

        async function imagesToPdf() {
            const pdfDoc = await PDFDocument.create();
            for (const f of state.files) {
                const bytes = await f.file.arrayBuffer();
                const image = f.file.type === 'image/png' ? await pdfDoc.embedPng(bytes) : await pdfDoc.embedJpg(bytes);
                const page = pdfDoc.addPage([image.width, image.height]);
                page.drawImage(image, { x: 0, y: 0, width: image.width, height: image.height });
            }
            return await pdfDoc.save();
        }

        async function mergePDFs() {
            const merged = await PDFDocument.create();
            for (const f of state.files) {
                const pdf = await PDFDocument.load(await f.file.arrayBuffer());
                const pages = await merged.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(p => merged.addPage(p));
            }
            return await merged.save();
        }

        async function splitPDF() {
            const range = document.getElementById('split-pages').value;
            const pdf = await PDFDocument.load(await state.files[0].file.arrayBuffer());
            const newPdf = await PDFDocument.create();
            const indices = range.split(',').map(r => r.includes('-') ? 
                (() => { const [s, e] = r.split('-').map(Number); return Array.from({length: e-s+1}, (_, i) => s + i - 1); })() : 
                Number(r) - 1).flat();
            const pages = await newPdf.copyPages(pdf, indices.filter(i => i >= 0 && i < pdf.getPageCount()));
            pages.forEach(p => newPdf.addPage(p));
            return await newPdf.save();
        }

        async function textToPdf() {
            const doc = await PDFDocument.create();
            const page = doc.addPage();
            page.drawText(document.getElementById('text-editor').value, { x: 50, y: page.getHeight() - 50, size: 12 });
            return await doc.save();
        }

        async function extractText() {
            const pdf = await pdfjsLib.getDocument(await state.files[0].file.arrayBuffer()).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(it => it.str).join(' ') + "\n";
            }
            document.getElementById('extraction-result').classList.remove('hidden');
            document.getElementById('extracted-content').innerText = text;
        }

        async function pdfToImages() {
            const pdf = await pdfjsLib.getDocument(await state.files[0].file.arrayBuffer()).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const canvas = document.createElement('canvas');
                const viewport = page.getViewport({ scale: 2 });
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                download(canvas.toDataURL('image/png'), `page_${i}.png`, 'image/png', true);
            }
        }

        function download(data, name, type, isUrl = false) {
            const a = document.createElement('a');
            a.href = isUrl ? data : URL.createObjectURL(new Blob([data], { type }));
            a.download = name; a.click();
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById('extracted-content').innerText);
            alert("Text copied!");
        }
    </script>
</body>
</html>
